	<div class="container">
		<h2>Formulario incidencia</h2>
		<form class="form-horizontal" method="post" action="/incidence/add"	>
			<div class="form-group">
				<label class="control-label col-sm-2" for="incidenceName">Nombre Incidencia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="incidenceName"
						placeholder="Title" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
				<div class="col-sm-10">
					<textarea  class="form-control" name="descripcion"
						placeholder="Anything" required="true" ></textarea> 
				</div>
			</div>
				<div class="form-group">
				<label class="control-label col-sm-2" for="latitude">Latitud:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="latitude"
						placeholder="Title" required="true" />
				</div>
			</div>
				<div class="form-group">
				<label class="control-label col-sm-2" for="longitude">Longitud:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="longitude"
						placeholder="Title" required="true" />
				</div>
			</div>
			
		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="create" class="btn btn-primary">Crear Incidencia</button>
				</div>
			</div>
		</form>
